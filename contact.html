<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact-info</title>
  <link rel="stylesheet" href="contact.css">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
</head>
<body>
  <div class="full">
<h1 class="head1">Get in touch with us!</h1>
<p class="para-1">Start a fresh, exciting chapter of your life with us at Settl!</p>

<div class="container mt-4">
  <form class="needs-validation" novalidate>
    <div class="row">
     
      <div class="col-md-6 mb-4">
        <label for="first-name" class="form-label">Your First &#38 Middle Name</label>
        <input type="text" id="first-name" class="form-control" placeholder="Your name" required />
        <div class="invalid-feedback">This field is required.</div>
      </div>

      
      <div class="col-md-6 mb-4">
        <label for="last-name" class="form-label">Your Last Name</label>
        <input type="text" id="last-name" class="form-control" placeholder="Last name" required />
        <div class="invalid-feedback">This field is required.</div>
      </div>

      
      <div class="col-md-6 mb-4">
        <label for="phone-number" class="form-label">Your Contact Number</label>
        <input type="tel" id="phone-number" class="form-control" placeholder="Contact number" pattern="\d{10}" required />
        <div class="invalid-feedback">Enter a valid 10-digit number.</div>
      </div>

      
      <div class="col-md-6 mb-4">
        <label for="email" class="form-label">Your Email ID</label>
        <input type="email" id="email" class="form-control" placeholder="Email ID" required />
        <div class="invalid-feedback">Enter a valid email address.</div>
      </div>
    </div>

    
    <div class="mb-3">
      <label for="validationTextarea" class="form-label">Your Message</label>
      <textarea class="form-control" id="validationTextarea" placeholder="Type here..." required></textarea>
      <div class="invalid-feedback">Please enter a message.</div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
</div>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
  crossorigin="anonymous"></script>
  <script src="./script.js"></script>

</body>
</html>
